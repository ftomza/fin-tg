name: Deploy Bot

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-run:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Build
      run: go build -o finbot ./cmd/app/...

    - name: Restart service
      run: |
        sudo systemctl stop finbot || true
        mkdir -p ~/finbot
        mv ./finbot ~/finbot/
        sudo systemctl start finbot
